<!DOCTYPE html>
<html>
<head>
  <title>Pause ?</title>
  <style type="text/css">
    .center{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>Est ce qu'il est l'heure de la pause ?</h2>
    <h3 id="responsePause"></h3>
  </div>
  
  <div class="center">
    <h2>Est ce que c'est le week-end ?</h2>
    <h3 id="responseWE"></h3>
	<img id="licorne">
  </div>

  <script>
    function isPause(){
		var now = new Date();
		return ((now.getMinutes() < 59 && now.getMinutes() > 29) && ((now.getHours() < 16 && now.getHours() > 14) || (now.getHours() < 11 && now.getHours() > 9)));
    }

    function isWE(){
		var now = new Date();
		return ((now.getDay() > 5) || ((now.getDay() == 5)&& (now.getHours() > 16)));
    }

    if (isPause()){
      document.getElementById('responsePause').innerHTML = "Oui. C'est toujours l'heure de la pause.";
    }else{
      document.getElementById('responsePause').innerHTML = "Non. Bosse un peu avant de prendre une pause..";
    }
    if (isWE()){
      document.getElementById('responseWE').innerHTML = "Oui. Vas t'éclater.";
	  document.getElementById('licorne').src = "resources/alcoo.jpg";
	  document.getElementById('licorne').style = "width: 25%; height: 25%";
    }else{
      document.getElementById('responseWE').innerHTML = "Non. Pas encore. #Déso";
	  document.getElementById('licorne').src = "resources/triste.png";
	  document.getElementById('licorne').style = "";
    }
  </script>
</body>
</html>
