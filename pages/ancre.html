<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;a&gt;</title>
  </head>
  <body>
    <img src="resources/logo.gif" alt="LICORNE MAGLE">
    <h1>&lt;a&gt;</h1>
    <h2>Description</h2>
    <p>
      L'élément &lt;a&gt; (pour ancre ou anchor en anglais) définit un hyperlien vers un autre endroit de la même page ou vers une autre page sur le Web.
    </p>
    <h2>Example</h2>
    <p>
      <code>&lt;a href="https://monsiteinternet.fr/index.html"&gt;index&lt;/a&gt;</code>
    </p>
    <p>
      <a href="../index.html">Retour</a>
    </p>
  </body>
</html>
