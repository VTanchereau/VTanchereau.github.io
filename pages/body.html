<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;body&gt;</title>
  </head>
  <body>
    <img src="resources/logo.gif" alt="LICORNE MAGLE">
    <h1>&lt;body&gt;</h1>
    <h2>Description</h2>
    <p>
      L'élément &lt;body&gt; représente le contenu principal du document HTML. Il ne peux y avoir qu'un élément &lt;body&gt; par document.
    </p>
    <h2>Example</h2>
    <p>
      <code>
        <pre>
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Titre du document&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;Et là un paragraphe…&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
        </pre>
      </code>
    </p>
    <p>
      <a href="../index.html">Retour</a>
    </p>
  </body>
</html>
