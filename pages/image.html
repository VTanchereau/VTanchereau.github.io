<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;img&gt;</title>
  </head>
  <body>
    <h1>&lt;img&gt;</h1>
    <h2>Description</h2>
    <p>
      L'élément HTML &lt;img&gt; permet de représenter une image dans un document.
    </p>
    <h2>Example</h2>
    <p>
      <code>
        &lt;img src="mdn-logo-sm.png" alt="MDN"&gt;
      </code>
    </p>
    <p>
      <a href="../index.html">Retour</a>
    </p>
  </body>
</html>
